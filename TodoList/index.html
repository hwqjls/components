<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/common.css" />

</head>

<body>
  <div class="wrap" data-config='{

    "item": "list-item"
  }'>

      <h2>TodoList</h2>

      </div>

        <button class="j-btn-add">增加</button>
      </div>
    </div>
    <div class="list-wrap">
      <ul class="j-list">
      </ul>
    </div>
  </div>
